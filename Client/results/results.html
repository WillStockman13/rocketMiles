<div id='container'>
  <head>
  <h1>Pet Finder Results</h1>
  </head>
  <body>
    <div ng-init="getPets()">
      <!-- <button ng-click="getPets()">Get Results</button> -->
      <a href='/#/dogs'>Go Back</a>
      <ul>
        <li ng-repeat='animal in data track by $index' >
        <img ng-src="{{ animal.pic }}" height="300" width="300"/><br>
        <div>{{ animal['name'] }}</div>
        {{ animal['description'] }}
        </li>
      </ul>
    </div>

  </body>

</div>
