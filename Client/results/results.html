<div id='container'>
  <head>
  </head>
  <body>
    <div class='title'>
      <h1>Pet Finder Results</h1>
      <a href='/#/pets'>Go Back</a>
    </div>
    <div ng-init="getPets()" class='mainDiv2'>
      <!-- <button ng-click="getPets()">Get Results</button> -->
      <div class="panel panel-info" ng-repeat='animal in data track by $index'>
        <div class="panel-heading">
          <div class="name">{{ animal['name'] }}</div>
        </div>
        <div class="panel-body">
          <div class="col-md-6">
            <img ng-src="{{ animal.pic }}" height="300" width="300" class="img-circle" alt="Cinque Terre" /><br>
          </div>
          <div class="col-md-6">
            <div>{{ animal['description'] }} </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</div>
